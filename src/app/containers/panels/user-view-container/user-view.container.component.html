<app-sidebar [dataMenu]="dataMenu" (activePanelChange)="onPanelSelected($event)" [activePanel]="section" label="Utilisateur" icon="icon-idcard">
  <app-user-view
    #itemViewComponent
    [user]="user()"
    [sectionDisplayed]="section"
    (edit)="onEditUser($event)"
    (deleted)="onUserDeleted()"
    (displayStructureView)="displayStructureView($event)"
  ></app-user-view>
</app-sidebar>
