<app-sidebar [dataMenu]="dataMenu" (activePanelChange)="onPanelSelected($event)" [activePanel]="section" label="Structure" icon="icon-organization">
  <app-structure-view
    #itemViewComponent
    [structure]="structure()"
    [sectionDisplayed]="section"
    (edit)="onEditStructure($event)"
    (deleted)="onStructureDeleted()"
  ></app-structure-view>
</app-sidebar>
