<div class="panel-content" *ngIf="ticket()">
  

  <div class="main-grid gap-medium">


    <app-ticket-info class="widget height-auto" (edit)="onEdit(ticketId())" [ticket]="ticket()" [sectionDisplayed]="sectionDisplayed()" (saved)="reload()"/>
    @if(sectionActionsDisplayed) {
    
      <div class="widget height-auto">

        <div class="actions">
          <p-button severity="warning" icon="icon-archive" [label]="ticket().archivedAt ? 'Désarchiver' : 'Archiver'" (click)="onArchive(ticket()?.archive)"></p-button>
          <p-button severity="danger" icon="icon-trashcan" label="!! Supprimer !!"
            (click)="showDeleteModal.set(true)"></p-button>
        </div>
      </div>
    }
  </div>


</div>

<app-modal-confirm-delete (delete)="onDelete()"
  title="Voulez-vous supprimer cet utilisateur de façon permanente ?" (closeDialog)="showDeleteModal.set(false)"
  [visible]="showDeleteModal()"></app-modal-confirm-delete>
