
<app-widget-title title="Se connecter" icon="icon-profile"></app-widget-title>

<fieldset>
  <div class="small-title-c">
    <i class="icon-idcard"></i>
    <div>Entrez vos identifiants</div>
  </div>

  <form class="card-body flex flex-col md:grid grid-cols-2 gap-small flex flex-coll" [formGroup]="loginForm" (ngSubmit)="onSignin()" novalidate>
    <app-input data-cy="login" class="col-span-1" formControlName="login" label="Nom d'utilisateur"></app-input>
    <app-input data-cy="password" class="col-span-1" formControlName="password" type="password" label="Mot de passe"></app-input>
    <div class="actions col-span-full">
      <p-button data-cy="submit"  label="Se connecter" severity="secondary" icon="icon-next" iconPos="left" [disabled]="loginForm.invalid"
        type="submit"></p-button>
      <!-- <a class="forgot-password">Mot de passe oubli√© ?</a> -->
    </div>


  </form>

</fieldset>
<div class="card-footer flex justify-center">
  <a (click)="switchView.emit()">Pas encore inscrit ? Cliquez ici !</a>
</div>
